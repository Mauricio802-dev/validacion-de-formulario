<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
   <form action="" name="formulario" method="get">

       <input type="text" name="nombre" placeholder="Nombre:"  maxlength="30" id="nombre"> <br>

       <input type="radio" name="sexo" value="Hombre" id="hombre" > Hombre 
       <input type="radio" name="sexo" value="Mujer" id="mujer" > Mujer <br>
       
       <input type="checkbox" name="terminos" id="terminos" > Terminos y condiciones. <br>

       <input type="submit" value="Enviar" name="btn" id="btn">
   
    </form>
   <script>
       (function()
       {
            var formulario = document.getElementsByName('formulario')[0],
                elementos = formulario.elements,
                boton = document.getElementById('btn');

            var validarNombre = function()
            {
                if(formulario.nombre.value == 0)
                {
                    alert("Completa el campo nombre");
                }
            };
            var validarRadio = function()
            {
                if(formulario.sexo[0].checked == true || formulario.sexo[1].checked == true){
                }
                else
                {
                    alert("El campo sexo esta vacio");
                }
            }
            var validarTerminos = function()
            {
                if(formulario.terminos.checked == false)
                {
                    alert("El campo terminos esta vacio");
                }
            }
            var validar = function ()
            {
                validarNombre();
                validarRadio();
                validarTerminos();
            };
            formulario.addEventListener("submit",validar);
        }())
    </script>
</body>
